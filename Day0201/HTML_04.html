<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 탭창보면 이름설정하는곳 -->
    <title>목록 만들기</title>
</head>
<body>
    <h1>리스트 연습</h1>
    <h2>순서가 없는 리스트</h2>
        <!--순서가 없는 목록 태그 ul  -->
    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
    <h2>순서가 있는 리스트</h2>
    <!-- 순서별로 정렬되는 태그 ol -->
    <ol type="A">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ol>

    <h1>1박 2일 가족 여행 코스</h1>
    <ul>
        <li>1일차
            <ol type="a">
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
        </li>
        <li>2일차
            <ol type="a" start="3">
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
        </li>
    </ul>

    <h2>설명 리스트</h2>
    <dl>
        <dt>올레 1코스</dt>
        <dd>거리 : 14.6Km</dd>
        <dd>난이도 : 중</dd>
    </dl>
   
</body>
</html>
