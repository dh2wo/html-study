<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 연습1</title>
  </head>
  <body>
    <h1>테이블 연습1</h1>
    <table border="1">
      <!-- td : 제목, tr : 행, td : 열 -->
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>나이</th>
      </tr>
      <tr>
        <td>dong</td>
        <td>홍길동</td>
        <td>33</td>
      </tr>
      <tr>
        <td>jeong</td>
        <td>임꺽정</td>
        <td>68</td>
      </tr>
    </table>
    <hr />

    <table border="1">
      <tr>
        <th>이름</th>
        <td>홍길동</td>
        <th>연락처</th>
        <td>010-1234-5678</td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="3">광주광역시 우산동</td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td colspan="3">안녕 잘지내니 ~</td>
      </tr>
    </table>
    <hr />

    <table border="1">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td rowspan="3">4</td>
      </tr>
      <tr>
        <td>5</td>
        <td rowspan="2">6</td>
        <td>7</td>
      </tr>
      <tr>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <hr />

    <table border="1">
      <tr>
        <td>A</td>
        <td>B</td>
        <td rowspan="2">C</td>
        <td>D</td>
      </tr>
      <tr>
        <td>E</td>
        <td>F</td>
        <td>G</td>
      </tr>
      <tr>
        <td>H</td>
        <td colspan="3">I</td>
      </tr>
      <tr>
        <td>J</td>
        <td>K</td>
        <td colspan="2">L</td>
      </tr>
    </table>
    <hr />
  </body>
</html>
