<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 연습2</title>
  </head>
  <body>
    <h1>테이블 연습2</h1>
    <!-- Table Container -->
    <table border="1">
        <!-- caption : 표 제목 -->
        <caption>요안도라 객실</caption>
        <!-- colgroup : 열 묶기 -->
        <colgroup>
            <col>
            <col span="2" style="background-color: skyblue;">
            <col style="background-color: yellow;">
        </colgroup>
      <!-- Table header -->
      <thead style="background-color: gray">
        <tr>
          <th>방 이름</th>
          <th>대상</th>
          <th>크기</th>
          <th>가격</th>
        </tr>
      </thead>
      <!-- Table body-->
      <tbody>
        <tr>
          <th>유채방</th>
          <td>여성 도미토리</td>
          <td rowspan="3">4인실</td>
          <td rowspan="4">1인 20,000원</td>
        </tr>
        <tr>
          <th rowspan="2">동백방</th>
          <td>동성 도미토리</td>
        </tr>
        <tr>
          <td>가족 1팀</td>
        </tr>
        <tr>
          <th>천혜향방</th>
          <td>-</td>
          <td>2인실</td>
        </tr>
      </tbody>
      <!-- Table footer -->
      <tfoot style="background-color: gray">
        <tr>
          <th colspan="4">바깥채 전체를 렌트합니다.</th>
        </tr>
      </tfoot>
    </table>
    <hr>
</html>
