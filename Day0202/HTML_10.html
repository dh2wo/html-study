<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 연습</title>
  </head>
  <body>
    <h1>폼 연습2</h1>

    <form>
      <h3>수강 분야(다수 선택 가능)</h3>
      <ul>
        <li>
          <label> <input type="checkbox" value="grm" />문법 </label>
        </li>
        <li>
          <label> <input type="checkbox" value="wr" />작문 </label>
        </li>
        <li>
          <label> <input type="checkbox" value="rd" />독해 </label>
        </li>
      </ul>
    </form>
    <hr />

    <form>
      <h3>수강 과목(1과목만 선택 가능)</h3>
      <ul>
        <li>
          <!-- name이 같아야 1과목 선택 -->
          <label
            ><input type="radio" name="subject" value="eng" />영어회화</label
          >
        </li>
        <li>
          <label
            ><input type="radio" name="subject" value="ch" />중국어회화</label
          >
        </li>
        <li>
          <label
            ><input type="radio" name="subject" value="jp" />일어회화</label
          >
        </li>
      </ul>
    </form>
    <hr />

    <input type="number" min="0" max="10" value="2" step="2" /><br />
    <input type="range" /><br />
    <input type="color" /><br />
    <input type="file" /><br />
    <input type="date" /><br />
    <input type="time" /><br /><br />
    <input type="button" value="새탭열기" onclick="window.open()" />
    <input type="button" value="탭 닫기" onclick="window.close()" />
    <hr />

    <h3>legend</h3>
    <!-- 폼 요소 그룹으로 묶기 -->
    <fieldset>
      <legend>개인 정보</legend>
      <ul>
        <li>
          <label for="name">이름</label>
          <input id="name" type="text" />
        </li>
        <li>
          <label for="mail">메일 주소</label>
          <input id="mail" type="text" />
        </li>
      </ul>
    </fieldset>
  </body>
</html>
