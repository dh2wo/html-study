<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>다양하게 마진 값 지정하기</title>
    <style>
      div {
        width: 200px;
        height: 100px;
        background: #0094ff;
        display: inline-block; /* 인라인 배치 */
      }
      .box1 {
        margin: 30px 50px 30px 50px;
      }
      .box2 {
        margin: 30px 50px;
      }
      .box3 {
        margin: 50px;
      }
      .box4 {
        margin: 30px 5px 10px; /* 마진 30px 5px 10px 5px */
      }
      .box5 {
        margin: 0 auto; /* auto 창 크기가 달라져도 가운데 */
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
  </body>
</html>
