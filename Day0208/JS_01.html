<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>맛보기 예제</title>
    <!-- JS 선언 -->
    <script>
      // prompt: 창을 띄워 데이터를 입력받을 수 있는 함수
      let age = prompt("당신의 나이는?", "0");
      if (age >= 20) {
        // document.write: 출력문
        document.write("당신은 성인입니다.");
      } else {
        document.write("당신은 미성년자입니다.");
      }
      document.write("<br>환영합니다.");
    </script>
  </head>
  <body>
    <h1>맛보기 예제</h1>
  </body>
</html>
