<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>if문</title>
    <!-- JS 선언 -->
    <script>
      let id = "easy1004";
      let pw = "112233";

      let user_id = prompt("아이디는?", "");
      let user_pw = prompt("비밀번호는?", "");

      if (id == user_id) {
        if (pw == user_pw) {
          document.write(user_id + "님 반갑습니다!");
        } else {
          alert("비밀번호가 일치하지 않습니다."); //alert: 경고창
          location.reload(); //브라우저 새로고침
        }
      } else {
        alert("아이디가 일치하지 않습니다."); //alert: 경고창
        location.reload(); //브라우저 새로고침
      }
    </script>
  </head>
  <body></body>
</html>
