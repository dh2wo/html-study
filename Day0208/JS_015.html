<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while문</title>
    <!-- JS 선언 -->
    <script>
      let i = 20;
      while (i >= 10) {
        if (i % 2 == 0) {
          document.write("<p class='blue'>" + i + "</p>");
        } else {
          document.write("<p class='red'>" + i + "</p>");
        }
        i--;
      }

      // P.84 연습문제
      i = 1;
      while (i < 10) {
        document.write("5 X " + i + " = " + i * 5, "<br>");
        i++;
      }
    </script>

    <!-- CSS -->
    <style>
      .blue {
        color: blue;
      }
      .red {
        color: red;
      }
    </style>
  </head>
  <body></body>
</html>
