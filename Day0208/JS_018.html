<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>수학 객체</title>
    <!-- JS 선언 -->
    <script>
      // Math.floor(숫자): 소수점 첫째 자리에서 내림
      // Math.floor(Math.random() * (최대값-최솟값+1)) + 최솟값;
      let num1 = Math.floor(Math.random() * 31); //0부터 30까지 정수로 난수 발생
      let num2 = Math.floor(Math.random() * 31) + 120; //120부터 150까지 정수로 난수 발생
      let num3 = Math.floor(Math.random() * 43) + 1;

      document.write(num1, "<br>");
      document.write(num2, "<br>");
      document.write(num3, "<br>");
    </script>
  </head>
  <body></body>
</html>
