<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문자열 객체</title>
    <!-- JS 선언 -->
    <script>
      // P.109
      let userName = prompt("당신의 영문 이름은?", "");
      let upperName = userName.toUpperCase();
      document.write(upperName, "<br>");

      let userNum = prompt("당신의 연락처는?", "");
      let result = userNum.substring(0, userNum.length - 4) + "****";
      document.write(result, "<br>");

      let userEmail = prompt("당신의 이메일 주소는?", "");
      let arrUrl = [".co.kr", ",com", ".net", ".or.kr", ".go.kr"];

      let check1 = false;
      let check2 = false;

      if (userEmail.indexOf("@") > 0) {
        check1 = true;
      }

      //let i=0; i<arrUrl.length; i++
      for (i in arrUrl) {
        if (userEmail.indexOf(arrUrl[i] > 0)) {
          check2 = true;
        }
      }

      if (check1 && check2) {
        document.write(userEmail, "<br>");
      } else {
        alert("이메일 형식이 잘못되었습니다.");
      }
    </script>
  </head>
  <body></body>
</html>
