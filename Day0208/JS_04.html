<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <!-- JS 선언 -->
    <script>
      let num1 = 15;
      let num2 = 2;
      let result;

      //산술 연산자
      result = num1 + num2;
      document.write(result, "<br>");
      result = num1 - num2;
      document.write(result, "<br>");
      result = num1 * num2;
      document.write(result, "<br>");
      result = num1 / num2;
      document.write(result, "<br>");
      result = num1 % num2;
      document.write(result, "<br><br>");

      //대입 연산자
      num1 += num2;
      document.write(num1, "<br>");
      num1 -= num2;
      document.write(num1, "<br>");
      num1 *= num2;
      document.write(num1, "<br>");
      num1 /= num2;
      document.write(num1, "<br>");
      num1 %= num2;
      document.write(num1, "<br><br>");
    </script>
  </head>
  <body></body>
</html>
