<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
    <!-- JS 선언 -->
    <script>
      let a = 10;
      let b = 20;
      let c = 10;
      let f = "20";
      let result;

      result = a > b;
      document.write(result, "<br>");
      result = a < b;
      document.write(result, "<br>");
      result = a <= b;
      document.write(result, "<br>");
      result = b == f; //20 == "20": 자료형이 달라도 true
      document.write(result, "<br>");
      result = a != b;
      document.write(result, "<br>");
      result = b === f; //20 === "20": 자료형이 다르면 false
      document.write(result, "<br>");
    </script>
  </head>
  <body></body>
</html>
