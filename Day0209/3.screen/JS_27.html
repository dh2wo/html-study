<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>screen 객체</title>
    <script>
      document.write("screen.width: " + screen.width, "<br>");
      document.write("screen.height: " + screen.height, "<br>");
      document.write("screen.availWidth: " + screen.availWidth, "<br>"); //작업 표시줄을 제외한 너비
      document.write("screen.availHeight: " + screen.availHeight, "<br>"); //작업 표시줄을 제외한 높이
      document.write("screen.colorDepth: " + screen.colorDepth, "<br>"); //모니터가 표현 가능한 컬러bit
    </script>
  </head>
  <body></body>
</html>
