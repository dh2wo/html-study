<!DOCTYPE html>
<html lang="ko">

    <!-- P.138 -->
    <title>매개변수 없이 함수에 전달된 값 받아오기</title>
    <script>
      function sum() {
        let sum = 0;

        for (i in arguments) {
          sum += arguments[i];
        }
        document.write(sum);
      }

      sum(10, 20, 30);
    </script>
  </head>
  <body></body>
</html>
