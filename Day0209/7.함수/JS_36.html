<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- P.140-->
    <title>함수에서 return문</title>
    <script>
      function testAvgOrigin(arrData) {
        let sum = 0;
        for (i in arrData) {
          sum += Number(prompt(arrData[i] + "점수는?", "0"));
        }
        let avg = sum / arrData.length;
        return avg;
      }
      function testAvgCopy(arrData) {
        let sum = 0;
        for (let i = 0; i < arrData.length; i++) {
          sum += Number(prompt(arrData[i] + " 점수는 ? ", "0"));
        }
        let avg = sum / arrData.length;
        return avg;
      }

      let arrSubject = ["국어", "수학", "영어"];
      let result = testAvgOrigin(arrSubject);
      document.write("평균 점수는 " + result + "점입니다.");
    </script>
  </head>
  <body></body>
</html>
