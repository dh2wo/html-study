<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- P.145-->
    <title>함수 스코프</title>
    <script>
      var score = 10; //전역 변수

      //지역 함수
      function myFnc() {
        var score = 50; //지역 변수

        alert(score); //50
      }

      myFnc();

      alert(score); //10
    </script>
  </head>
  <body></body>
</html>
