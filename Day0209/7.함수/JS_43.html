<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- P.155-->
    <title>도전 미션1</title>
    <script>
      function chColor() {
        let arrColor = ["#ff0", "#ff6c0", "#fcf", "#cf0", "#39f"];
        let arrNum = Math.floor(Math.random() * arrColor.length);
        let bodyTag = document.getElementById("theBody");
        bodyTag.style.backgroundColor = arrColor[arrNum];
      }
    </script>
  </head>
  <body id="theBody">
    <button onclick="chColor()">배경 색상 바꾸기</button>
  </body>
</html>
